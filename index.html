<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>筋トレクイズ - 4択</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>筋トレクイズ - 4択</h1>
      <p>筋トレに関する豆知識を学んでいこう！</p>
      <div class="progress">
        <div class="progress-bar" id="bar"></div>
      </div>
      <p class="progress-count" id="qcount"></p>
    </header>

    <section id="quiz">
      <h2 id="question"></h2>
      <ul id="choices"></ul>
      <button id="next" class="btn">次へ</button>
    </section>

    <section id="result" class="hidden">
      <h2>結果発表</h2>
      <p id="score"></p>
      <p id="detail"></p>
      <button onclick="location.reload()" class="btn">もう一度</button>
    </section>
  </main>

  <footer>
    <p>※このクイズは学習・娯楽目的の簡易クイズです。</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
